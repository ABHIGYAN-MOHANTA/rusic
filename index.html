<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusic â€” Music Visualizer</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #08090d;
            --surface: #0f1117;
            --surface-2: #161922;
            --border: rgba(255, 255, 255, 0.06);
            --text: #e8eaed;
            --text-muted: #7a8194;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.25);
        }

        html,
        body {
            height: 100%;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Animated Background */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }

        .bg-orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            top: -200px;
            left: -100px;
        }

        .bg-orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.35) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
        }

        .bg-orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black 20%, transparent 100%);
        }

        /* Header */
        .header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .brand h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .brand p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Main Layout */
        .main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 1.5rem;
            padding: 1.5rem;
            min-height: 0;
        }

        /* Canvas Section */
        .visualizer {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 400px;
            position: relative;
        }

        .visualizer::before {
            content: '';
            position: absolute;
            inset: -60px;
            background: radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.08) 40%, transparent 70%);
            z-index: -1;
            filter: blur(40px);
            pointer-events: none;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        #canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .canvas-status {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .canvas-status.active {
            color: #22c55e;
        }

        /* Controls Panel */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .panel {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.1);
            padding: 1rem;
            position: relative;
        }

        .panel::before {
            content: '';
            position: absolute;
            inset: -40px;
            background: radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.12) 0%, rgba(139, 92, 246, 0.06) 40%, transparent 70%);
            z-index: -1;
            filter: blur(30px);
            pointer-events: none;
        }

        .panel-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        /* Now Playing */
        .now-playing {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .album-art {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .btn-play .icon {
            width: 22px;
            height: 22px;
        }

        .volume-icon .icon {
            width: 18px;
            height: 18px;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Progress */
        .progress-bar {
            height: 4px;
            background: var(--surface-2);
            border-radius: 2px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }

        /* Playback Controls */
        .playback-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            background: var(--surface-2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .btn:hover {
            background: var(--surface);
            border-color: var(--accent);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            display: grid;
            place-items: center;
            border-radius: 50%;
        }

        .btn-play {
            width: 52px;
            height: 52px;
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn-play:hover {
            background: #818cf8;
            border-color: #818cf8;
        }

        /* Volume */
        .volume-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .volume-icon {
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--surface-2);
            border-radius: 2px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Upload */
        .upload-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 100px;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-zone p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .upload-zone .highlight {
            color: var(--accent);
            font-weight: 500;
        }

        #file-input {
            display: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main {
                grid-template-columns: 1fr;
                grid-template-rows: minmax(300px, 1fr) auto;
            }

            .controls {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 1rem;
            }

            .main {
                padding: 1rem;
                gap: 1rem;
            }

            .visualizer {
                min-height: 280px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .playback-controls {
                gap: 0.25rem;
            }

            .btn-icon {
                width: 36px;
                height: 36px;
            }

            .btn-play {
                width: 48px;
                height: 48px;
            }
        }

        @media (max-width: 400px) {
            .brand h1 {
                font-size: 1.1rem;
            }

            .logo {
                width: 36px;
                height: 36px;
            }

            .panel {
                padding: 0.875rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-container">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
        <div class="bg-grid"></div>
    </div>

    <div class="app">
        <header class="header">
            <img src="./logo-sq.jpg" alt="Rusic" class="logo">
            <div class="brand">
                <h1>Rusic</h1>
                <p>WebGL Music Visualizer â€¢ Rust + WASM</p>
            </div>
        </header>

        <main class="main">
            <section class="visualizer">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                    <div class="canvas-status" id="status">Initializing WebGL...</div>
                </div>
            </section>

            <aside class="controls">
                <div class="panel">
                    <div class="panel-title">Now Playing</div>
                    <div class="now-playing">
                        <img src="./logo-sq.jpg" alt="Album" class="album-art">
                        <div class="track-info">
                            <div class="track-name" id="track-name">Default Track</div>
                            <div class="track-artist" id="track-artist">Rusic Demo</div>
                        </div>
                    </div>

                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="time-row">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>

                    <div class="playback-controls">
                        <button class="btn btn-icon" id="prev-btn"><i data-lucide="skip-back" class="icon"></i></button>
                        <button class="btn btn-icon btn-play" id="play-btn"><i data-lucide="play" class="icon"
                                id="play-icon"></i></button>
                        <button class="btn btn-icon" id="next-btn"><i data-lucide="skip-forward"
                                class="icon"></i></button>
                    </div>

                    <div class="volume-row">
                        <span class="volume-icon" id="volume-icon"><i data-lucide="volume-2" class="icon"
                                id="volume-lucide"></i></span>
                        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-title">Upload Music</div>
                    <label class="upload-zone" id="upload-zone">
                        <p>Drop your <span class="highlight">MP3/WAV</span> here</p>
                        <p>or click to browse</p>
                        <input type="file" id="file-input" accept="audio/*">
                    </label>
                </div>
            </aside>
        </main>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script type="module">
        // Initialize Rust WASM module
        import init, { render_frame, get_audio_info } from './pkg/rusic.js';

        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const volumeSlider = document.getElementById('volume');
        const volumeIcon = document.getElementById('volume-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const trackName = document.getElementById('track-name');
        const trackArtist = document.getElementById('track-artist');
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');

        let isPlaying = false;

        // Web Audio API setup
        let audioContext = null;
        let analyser = null;
        let sourceNode = null;
        let frequencyData = null;
        let timeData = null;
        let animationId = null;
        let wasmReady = false;

        // Initialize audio context and analyser (must be called after user gesture)
        function initAudioContext() {
            if (audioContext) return; // Already initialized

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256; // 128 frequency bins
            analyser.smoothingTimeConstant = 0.8;

            // Connect audio element to analyser
            sourceNode = audioContext.createMediaElementSource(audio);
            sourceNode.connect(analyser);
            analyser.connect(audioContext.destination);

            // Create data arrays
            frequencyData = new Uint8Array(analyser.frequencyBinCount); // 128 bins
            timeData = new Uint8Array(analyser.frequencyBinCount); // 128 samples

            console.log('ðŸŽ§ Audio Context initialized | FFT size:', analyser.fftSize, '| Bins:', analyser.frequencyBinCount);
            status.textContent = 'Audio Ready';
        }

        // Animation loop - sends audio data to Rust every frame
        function animationLoop() {
            if (!analyser || !wasmReady) {
                animationId = requestAnimationFrame(animationLoop);
                return;
            }

            // Get audio data
            analyser.getByteFrequencyData(frequencyData);
            analyser.getByteTimeDomainData(timeData);

            // Call Rust render_frame with the audio data
            try {
                render_frame(frequencyData, timeData);
            } catch (e) {
                console.error('render_frame error:', e);
            }

            animationId = requestAnimationFrame(animationLoop);
        }

        // Resize canvas to match container
        function resizeCanvas() {
            const container = canvas.parentElement;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = container.clientWidth * dpr;
            canvas.height = container.clientHeight * dpr;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize WASM
        init().then(() => {
            wasmReady = true;
            status.textContent = 'WebGL Ready (WASM)';
            status.classList.add('active');
            console.log('âœ… Rusic WASM initialized successfully');

            // Start animation loop
            animationLoop();
        }).catch(err => {
            status.textContent = 'WASM Error';
            console.error('WASM init failed:', err);
        });

        // Initialize Lucide icons
        lucide.createIcons();

        // Load default track
        audio.src = './default.mp3';
        audio.load();

        // Helper to swap Lucide icons
        function setIcon(element, iconName) {
            element.innerHTML = `<i data-lucide="${iconName}" class="icon"></i>`;
            lucide.createIcons({ nodes: [element] });
        }

        // Format time
        function formatTime(sec) {
            if (isNaN(sec)) return '0:00';
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // Play/Pause
        playBtn.addEventListener('click', () => {
            // Initialize audio context on first play (required for browser autoplay policy)
            initAudioContext();

            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
        });

        audio.addEventListener('play', () => {
            isPlaying = true;
            setIcon(playBtn, 'pause');
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            setIcon(playBtn, 'play');
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            setIcon(playBtn, 'play');
            progressFill.style.width = '0%';
        });

        // Progress
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${pct}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        progressBar.addEventListener('click', (e) => {
            if (!audio.duration) return;
            const rect = progressBar.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pct * audio.duration;
        });

        // Volume
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
            updateVolumeIcon();
        });

        volumeIcon.addEventListener('click', () => {
            audio.muted = !audio.muted;
            updateVolumeIcon();
        });

        function updateVolumeIcon() {
            if (audio.muted || audio.volume === 0) {
                setIcon(volumeIcon, 'volume-x');
            } else if (audio.volume < 0.5) {
                setIcon(volumeIcon, 'volume-1');
            } else {
                setIcon(volumeIcon, 'volume-2');
            }
        }

        audio.volume = volumeSlider.value;

        // File upload - label already triggers file input, no extra click handler needed

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadFile(file);
        });

        ['dragenter', 'dragover'].forEach(ev => {
            uploadZone.addEventListener(ev, (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(ev => {
            uploadZone.addEventListener(ev, (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
            });
        });

        uploadZone.addEventListener('drop', (e) => {
            const file = e.dataTransfer.files[0];
            if (file) loadFile(file);
        });

        function loadFile(file) {
            // Stop current playback and reset state
            audio.pause();
            isPlaying = false;
            setIcon(playBtn, 'play');
            progressFill.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';

            // Load new file
            const url = URL.createObjectURL(file);
            audio.src = url;
            audio.load();
            trackName.textContent = file.name.replace(/\.[^/.]+$/, '');
            trackArtist.textContent = 'Uploaded Track';

            // Clear file input so same file can be selected again
            fileInput.value = '';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playBtn.click();
            }
        });
    </script>

    <!-- GSAP Background Animations -->
    <script>
        // Animate background orbs with GSAP
        gsap.to('.bg-orb-1', {
            x: 100,
            y: 80,
            scale: 1.1,
            duration: 8,
            ease: 'sine.inOut',
            repeat: -1,
            yoyo: true
        });

        gsap.to('.bg-orb-2', {
            x: -80,
            y: -60,
            scale: 0.9,
            duration: 10,
            ease: 'sine.inOut',
            repeat: -1,
            yoyo: true
        });

        gsap.to('.bg-orb-3', {
            x: 50,
            y: -40,
            scale: 1.15,
            opacity: 0.35,
            duration: 12,
            ease: 'sine.inOut',
            repeat: -1,
            yoyo: true
        });
    </script>
</body>

</html>
